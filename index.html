
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, button { padding: 0.5rem; font-size: 1rem; }
    #form-status { margin-top: 1rem; font-weight: bold; }
  </style>
  <!-- Cloudflare Turnstile JS -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h1>Contact Me</h1>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <!-- Turnstile widget -->
    <div id="cf-turnstile-widget" class="cf-turnstile" data-sitekey="0x4AAAAAAB0yABbBESa9OU4J"></div>

    <button type="submit">Send Message</button>
  </form>

  <div id="form-status"></div>

  <!-- Include your fixed script.js -->
  <script src="script.js"></script>
</body>
</html>
