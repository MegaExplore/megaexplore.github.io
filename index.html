
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    form { max-width: 500px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0077ff; color: #fff; border: none; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    #message-box { margin-top: 1rem; font-weight: bold; }
  </style>
  <!-- Turnstile script -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

  <h1>Contact Us</h1>
  
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <!-- Turnstile widget -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAAB0yABbBESa9OU4J" 
         id="cf-turnstile-widget">
    </div>

    <button type="submit" id="submit-button">Send</button>
    <div id="message-box"></div>
  </form>

  <script>
    const form = document.querySelector("#contact-form");
    const submitButton = document.querySelector("#submit-button");
    const messageBox = document.querySelector("#message-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitButton.disabled = true;
      messageBox.textContent = "Sending...";

      try {
        // Get Turnstile token
        const turnstileToken = await new Promise((resolve, reject) => {
          if (typeof turnstile !== "undefined") {
            turnstile.execute("cf-turnstile-widget", { async: true, callback: resolve });
          } else {
            reject(new Error("Turnstile not loaded"));
          }
        });

        const formData = new FormData(form);
        formData.append("cf-turnstile-response", turnstileToken);

        const response = await fetch("https://megalibertacontactform.chrisperolla.workers.dev/send-email", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || "Server error");
        }

        const result = await response.json();
        if (result.success) {
          messageBox.textContent = "Message sent successfully!";
          form.reset();
          turnstile.reset("cf-turnstile-widget");
        } else {
          throw new Error(result.error || "Unknown error");
        }

      } catch (err) {
        console.error("Fetch error:", err);
        messageBox.textContent = `Error: ${err.message}`;
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
